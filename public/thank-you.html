<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | DesigningHub</title>
    <meta name="robots" content="noindex" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 400px;
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 16px;
        }

        p {
            color: #475569;
            margin-bottom: 24px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        a:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We will contact you within 24 hours.</p>
        <a href="/">Back to Home</a>
    </div>
</body>

</html>
